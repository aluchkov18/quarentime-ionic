<app-header title="HEALTH_STATUS" [currentStep]="" [completedSteps]="[1,2,3]"></app-header>

<ion-content class="ion-padding" >
  <div slot="fixed" class="fixed-content">
    <ion-card color="purple">
        <ion-row class="ion-align-items-baseline">
          <ion-col size="12" class="ion-text-end">
            <ion-icon name="help-circle-outline" size="large" color="light" (click)="showHelp()"></ion-icon>
          </ion-col>
          <ion-col size="12">
            <span class="status-text">High-RISK patient</span>
          </ion-col>
        </ion-row>
    </ion-card>
    <ion-button fill="solid" color="primary" expand="block">{{'STATUS.BUTTON' | translate}}</ion-button>
  </div>
</ion-content>
