<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="primary"></ion-back-button>
        </ion-buttons>
        <ion-title>{{'HELP.TITLE' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngFor="let card of cards">
        <ion-card>
            <ion-card-header [color]="card.color" (click)="toggleCard(card)">
                <ion-item lines="none" [color]="card.color">
                    <ion-label color="light">{{card.title | translate}}</ion-label>
                    <ion-icon size="small" color="light" slot="end" [name]="card.selected? 'chevron-up-outline' : 'chevron-down-outline'"></ion-icon>
                </ion-item>
            </ion-card-header>
            <ion-card-content *ngIf="card.selected">
               <p class="ion-padding-top">{{card.content | translate}}</p>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
