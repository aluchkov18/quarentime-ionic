<ion-toolbar mode="md">
  <ion-buttons slot="start" *ngIf="btnBack">
    <ion-back-button color="primary" *ngIf="defaultHref" defaultHref="{{defaultHref}}"></ion-back-button>
    <ion-button *ngIf="!defaultHref" (click)="onGoBack()">
      <ion-icon slot="icon-only" color="primary" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>
    <ion-label color="primary"><b>{{'HEADER.'+ title | translate}}</b></ion-label>
  </ion-title>

  <ion-buttons slot="end" *ngIf="btnShare">
    <ion-button (click)="onShareContact()">
      <ion-icon color="dark" slot="icon-only" size="large" name="share-social-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
